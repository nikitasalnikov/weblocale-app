<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="stylesheet" href="style/font.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/iconfont.css">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/sign.css">
    <link rel="stylesheet" href="style/billing.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <!-- Modal -->
            <div class="billing2" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content billing__content">
                        <div class="modal-header">
                            <h5 class="modal-title billing__title" id="exampleModalLabel">Project 1</h5>

                        </div>
                        <div class="modal-body billing__body d-flex justify-content-between align-items-center">
                            <label><i class="icon-language-2"></i> Languages</label>
                            <div class="form-floating d-flex align-items-center position-relative language__input">
                                <span class="color__green">+2</span>
                                <input type="text" class="billing__form billing_form1" placeholder="5">
                                <i class="fa fa-sort-up position-absolute"></i>
                                <i class="fa fa-sort-down input__down position-absolute"></i>
                            </div>
                        </div>
                        <div class="modal-body billing__body d-flex justify-content-between align-items-center">
                            <label><i class="icon-language-1"></i>Translations</label>
                            <div class="form-floating d-flex align-items-center position-relative">
                                <input type="text" class="billing__form" placeholder="100">
                                <i class="fa fa-sort-up position-absolute"></i>
                                <i class="fa fa-sort-down input__down position-absolute"></i>
                            </div>
                        </div>
                        <div class="modal-body billing__body d-flex justify-content-between align-items-center">
                            <label><i class="icon-text-1"></i>Symbols</label>
                            <div class="form-floating d-flex align-items-center position-relative symbols__input">
                                <span class="color__red">-2000</span>
                                <input type="text" class="billing__form billing_form1" placeholder="3000">
                                <i class="fa fa-sort-up position-absolute"></i>
                                <i class="fa fa-sort-down input__down position-absolute"></i>
                            </div>
                        </div>
                        <div class="billing__footer d-flex justify-content-between align-items-center">
                            <button type="button" class="billing__btn-cancel" data-bs-dismiss="modal">Cancel</button>
                            <a href="billing3.html" type="button" class="billing__btn-next">Next</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="libs/bootstrap.min.js"></script>
</body>

</html>
