<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="stylesheet" href="style/font.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/iconfont.css">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/sign.css">
    <link rel="stylesheet" href="style/billing.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <!-- Modal -->
            <div class="cardholder" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content modalAdd">
                        <div class="modal-header">
                            <h5 class="modal-title pay__title" id="exampleModalLabel1">Project 1</h5>
                        </div>
                        <div class="modal-body">
                            <div class="d-flex flex-column">
                                <label for="formGroupExampleInput" class="form-label">CARDHOLDER NAME :</label>
                                <input type="text" class="form-cardHolder" id="formGroupExampleInput" placeholder="David Nolsen">
                            </div>
                            <div class="d-flex flex-column">
                                <label for="formGroupExampleInput2" class="form-label">CARD NUMBER</label>
                                <input type="text" class="form-cardNumber" id="formGroupExampleInput2" placeholder="5238-1212-5321-6234">
                            </div>
                            <div class="date__form  d-flex align-items-center">
                                <div class="">
                                    <label for="inputPassword4" class="form-label d-block">EXP DATE</label>
                                    <input type="text" class="form-day" id="inputDateDay" placeholder="08">
                                </div>
                                <div class="">
                                    <label for="inputPassword4" class="form-label"></label>
                                    <input type="text" class="form-year" id="inputDateYear" placeholder="24">
                                </div>
                                <div class="">
                                    <label for="inputPassword4" class="form-label">CVV</label>
                                    <input type="password" class="form-cvv" id="inputPassword4" placeholder="•••" maxlength="3">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary cancel__btn" data-bs-dismiss="modal">Cancel</button>
                            <a href="payment__method.html" type="button" class="button-primary add__btn pay__btn">Pay</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="libs/bootstrap.min.js"></script>
</body>

</html>
