<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <link rel="stylesheet" href="style/font.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/iconfont.css">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/sign.css">
</head>

<body>
    <div class="container__signIn">
        <div class="container px-4">
            <div class="row gx-5">
                <div class="col left__col d-flex flex-column align-items-center justify-content-center">
                    <div class="p-3 ">
                        <h1 class="signIn__title">Create New Password</h1>
                        <p class="signIn__par">Your new password must be different from previosly used password</p>
                        <div class="">
                            <label for="formGroupExampleInput" class="form-label">NEW PASSWORD :</label>
                            <input type="password" class="form-control email__form recovery__form" id="formGroupExampleInput" placeholder="Enter Password">
                        </div>
                        <div class="">
                            <label for="formGroupExampleInput" class="form-label">CONFIRM NEW PASSWORD :</label>
                            <input type="password" class="form-control email__form recovery__form" id="formGroupExampleInput1" placeholder="Confirm Password">
                        </div>
                        <div class="d-grid gap-2">
                            <a href="success.html" class="btn btn-primary signIn__btn" type="button">Confirm</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="p-3"><img src="images/Illustration 2.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>

    <script src="libs/bootstrap.min.js"></script>
</body>

</html>
